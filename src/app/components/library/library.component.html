<div class="m-5 container-fluid">
  <h3 class="ml-3 h4">Artist Followed</h3>
  <div class="d-flex flex-wrap text-dark">
    <div
      class="card m-3 text-white-50"
      *ngFor="let artist of artists; let i = index"
      style="max-width: 250px; background-color: #101010"
    >
      <a
        [routerLink]="['../artist', artist?.id]"
        class="text-white"
        style="text-decoration: none"
      >
        <div class="border border-dark">
          <img
            [src]="artist?.images[1]?.url"
            class="card-img-top"
            alt="..."
            style="max-width: 250px"
          />
          <div class="card-body">
            <h6 class="card-title">
              {{ artist?.name | summary: 20 }}
            </h6>
            <p class="card-text">
              Follow : {{ artist?.followers?.total }}
              <i class="fas fa-heart text-success"></i>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <h3 class="ml-3 h4 mt-4">Playlists Followed</h3>
  <div class="d-flex flex-wrap text-dark">
    <div
      class="card m-3 text-white-50"
      *ngFor="let followedPlaylist of followedPlaylists; let i = index"
      style="max-width: 250px; background-color: #101010"
    >
      <a
        [routerLink]="['../playlist', followedPlaylist?.id]"
        class="text-white"
        style="text-decoration: none"
      >
        <div *ngIf="i < 10" class="border border-dark">
          <img
            [src]="followedPlaylist?.images[0]?.url"
            class="card-img-top"
            alt="..."
            style="max-width: 250px; height: 246px"
          />
          <div class="card-body">
            <h6 class="card-title">
              {{ followedPlaylist?.name | summary: 12 }}
            </h6>
            <p class="card-text">
              Desc : {{ followedPlaylist?.description | summary: 23 }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
