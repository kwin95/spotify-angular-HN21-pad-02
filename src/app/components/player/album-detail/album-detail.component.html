<div class="album">
  <div class="text-white position-relative album-detail border-bottom">
    <div class="d-flex ml-5 position-absolute album-detail-info">
      <img src="{{ albumImg }}" class="mr-5 album-detail-img" alt="..." />
      <div class="d-flex flex-column justify-content-end pb-5">
        <p class="h6 text-capitalize">{{ albumType }}</p>
        <p class="h1" style="font-size: 96px">{{ albumName }}</p>
        <p class="h6">
          <a [routerLink]="['../../artist', albumId]" class="text-white">{{
            albumArtistName
          }}</a>
          -{{ totalTrack }} songs
        </p>
      </div>
    </div>
  </div>

  <div class="container-fluid album-detail-list">
    <table class="table table-borderless text-white">
      <thead class="sticky-top">
        <tr class="border-bottom row album-detail-header">
          <th scope="col" class="col-1">#</th>
          <th scope="col" class="col-7">TITLE</th>
          <th scope="col" class="col-2">FOLLOW</th>

          <th scope="col" class="text-center col-1">
            <i class="fas fa-clock"></i>
          </th>
        </tr>
      </thead>
      <tbody
        class="text-center"
        *ngFor="let track of trackOfAlbum; let i = index"
      >
        <tr class="row border-bottom">
          <td scope="row" class="pt-4 col-1 text-left">{{ i + 1 }}</td>
          <td class="d-flex col-7">
            <!-- <div>
              <img [src]="track.album.images[2].url" alt="" class="mr-3" />
            </div> -->
            <p class="mt-3">{{ track.name }}</p>
          </td>
          <td class="col-2 text-left pl-5"><i class="far fa-heart"></i></td>
          <td class="col-2 text-left p-4">
            {{ track.duration_ms | date: "mm :ss" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
