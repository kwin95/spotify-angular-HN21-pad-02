<div class="d-flex">
  <app-nav-bar
    class="position-fixed"
    *ngIf="myPlaylists"
    [playlists]="myPlaylists"
    (addPlaylist)="addNewPlaylist()"
  ></app-nav-bar>
  <app-dropdown-menu
    title="{{ userInfo }}"
    [options]="options"
    (select)="onSelect($event)"
    class="button-info"
  ></app-dropdown-menu>
  <router-outlet style="margin-left: 200px"></router-outlet>
</div>
<ngx-spinner
  [fullScreen]="true"
  type="cog"
  size="medium"
  [color]="'#1DB954'"
></ngx-spinner>
